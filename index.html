<script>
    $(function () {
        $(".player").draggable({containment: "parent"});
    });

    $(document).ready(function () {

        $("#colorpicker").spectrum({
            color: "#f00",
            preferredFormat: "hex",
        });

// Change jersey
        $("#colorpicker").change(function () {
            var color = $(this).val();
            $('.player').css('background-color', '' + color + '');
        });


// Change edit
        $(".player").click(function () {
            $(".player").find(".text").hide();
            $(this).find(".text").show();
        });


    });
</script>
